<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./src/reset.css">
  <link rel="stylesheet" href="./dist/style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="./dist/P2script.js"></script>
  <title>InstaNews</title>
</head>

<body>
  <div class="container">
    <header>
      <div class="initial-page">
        <div class="initial-logo">
          <img class="image-logo" src="../project-02/src/assets/images/nyt-logo.svg" alt="Instanews-logo"></div>
        <div class="section-selector">
          <h2>
            <label>Choose a Section:</label>
            <br>
            <br>
            <select id="sections">
              <option value="home">Home</option>
              <option value="arts">Arts</option>
              <option value="automobiles">Automobiles</option>
              <option value="books">Books</option>
              <option value="business">Business</option>
              <option value="fashion">Fashion</option>
              <option value="food">Food</option>
              <option value="health">Health</option>
              <option value="insider">Insider</option>
              <option value="magazine">Magazine</option>
              <option value="movies">Movies</option>
              <option value="national">National</option>
              <option value="nyregion">NYRegion</option>
              <option value="obituaries">Obituaries</option>
              <option value="opinion">Opinion</option>
              <option value="politics">Politics</option>
              <option value="realestate">Real Estate</option>
              <option value="science">Science</option>
              <option value="sports">Sports</option>
              <option value="sundayreview">Sunday Review</option>
              <option value="tech">Technology</option>
              <option value="theater">Theater</option>
              <option value="tmagazine">T-Magazine</option>
              <option value="travel">Travel</option>
              <option value="upshot">Upshot</option>
              <option value="world">World</option>
            </select>
          </h2>
        </div>
      </div>
    </header>
    <div class="grid" id="articles"></div>
    <footer class="daFooter">
      <h2><i class="fa fa-copyright"></i> Copyright 2016 INSTANEWS</h2>
    </footer>
  </div>
</body>

</html>
